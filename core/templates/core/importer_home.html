{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Order - Car Import Management System</title>
    <link rel="stylesheet" href="{% static 'core/importOrder.css' %}">
    <!-- <script src="{% static 'core/js/importOrder.js' %}" defer></script> -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><strong><a href="#">Simple Import Management System</a></strong></li>
                <li><a href="{% url 'SIEMS_home' %}">Log out</a></li>
            </ul>   
        </nav>
    </header>

    <section class="import-order">
        <h1>Place Import Order</h1>
        <form id="importOrderForm" method="POST" action="{% url 'importer_home' %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
           
            <label for="carModel">Car Model:</label>            
            <select id="carModel" name="carModel" required>
                <option value=""></option>
                <option value="bz4x">BZ4X</option>
                <option value="honda-e">HONDA-E</option>
                <option value="id6">ID6</option>
                <option value="tucson">TUCSON</option>
                <option value="tucson-hybrid">TUCSON HYBRID</option>
            </select>
            
            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value=""></option>
                <option value="black">BLACK</option>
                <option value="brown">BROWN</option>
                <option value="blue">BLUE</option>
                <option value="gray">GRAY</option>
            </select>

                   
            <label for="orderDate">Order Date:</label>
            <input type="date" id="orderDate" name="orderDate" required><br>

            <label for="count">Number of Order:</label>
            <input type="number" id="count" name="count" required><br>

            <button type="submit">Place Import Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Car Import Management System. All rights reserved.</p>
    </footer>
</body>
</html>
